<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body id="body">
	<p id="teste">#{hello.message}</p>
	<div>
		<iframe id="frame" width="100%" height="188px" />
	</div>
	<h:form id="form">
		<p:growl id="messages"/>
		<h2>Menu</h2>
		<p:commandButton id="dynaButton" value="Show" type="button" />
		<p:menu id="menu" overlay="true" trigger="dynaButton" my="left top"
			at="left bottom">
			<p:submenu label="Ajax Menuitems">
				<p:menuitem value="Save" actionListener="#{menuBean.save}"
					update="messages" icon="ui-icon-disk" />
				<p:menuitem value="Update" actionListener="#{menuBean.update}"
					update="messages" icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Non-Ajax Menuitem">
			<p:menuitem value="Delete" actionListener="#{menuBean.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
			</p:submenu>
			<p:submenu label="Navigations">
			<p:menuitem value="External" url="http://localhost:8080/teste2" icon="ui-icon-home"/>
			</p:submenu>
		</p:menu>
		
		<h3>Inline</h3>  
    <p:calendar value="#{calendarBean.date1}" mode="inline" id="inlineCal"/> 
	</h:form>
		<p></p>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel header="Growl">
			<h:panelGrid columns="2">
				<h:outputText value="Your Name: *" />
				<p:inputText value="#{growlBean.text}" required="true" label="Name" />
			</h:panelGrid>
			<p:commandButton value="Save" actionListener="#{growlBean.save}"
				update="growl" />
		</p:panel>
	</h:form>
</h:body>
</html>
